<!DOCTYPE html>
<html lang="en" ng-app="TeamApp">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Join our Network</title>
	<link rel="shortcut icon" href="http://icons.iconseeker.com/png/fullsize/frenzic-system/network-50.png">
	<link rel="stylesheet" href="css/main.css"/>
	<!-- load angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
</head>
<body>
<div ng-controller="TeamCtrl">
	<h2>Sign Up for our Network</h2>
	<h6>You must be at least 16 years old to join</h6>
	<div id="success">
	</div>
	<form name="newForm">
		<div class="form-group" ng-class="{ 'has-error': newForm.Email.$invalid && !newForm.Email.$pristine }">
			<label class="box"for="Email">Email:</label><br>
			<input type="email" id="Email" name="Email" placeholder="email@address.com" ng-model="Email" ng-keyup="checkEmail()" required></input><br>
			<p ng-show="newForm.Email.$invalid && !newForm.Email.$pristine" class="help-block">Email must be valid</p>
			<p ng-show="newForm.Email.$invalid && newForm.Email.$touched && newForm.Email.$pristine" class="help-block">must enter an email</p>
		</div>
		<label for="fName">First Name:</label><br>
		<input type="text" id="fName" name="fName" placeholder="John"><br>
		<div class="form-group" ng-class="{ 'has-error': newForm.lastName.$invalid && !newForm.lastName.$pristine }">
			<label for="lastName">Last Name:</label><br>
			<input type="text" id="lastName" name="lastName" placeholder="Smith" ng-model="lastName" ng-keyup="checkName()" required><br>
			<p ng-show="newForm.lastName.$invalid && newForm.lastName.$touched" class="help-block">Last name required</p>
		</div>
		<div class="form-group" ng-class="{ 'has-error': newForm.bDay.$invalid && !newForm.bDay.$pristine }">
			<label for="bDay">Birthday:</label><br>
			<input type="text" id="bDay" name="bDay" name="bDay" placeholder="01/30/1990" ng-model="bDay" ng-keyup="checkBirth()" required><br>
			<p ng-show="newForm.bDay.$invalid && !newForm.bDay.$pristine" class="help-block">You must be 16 years old to use this application (MM/DD/YYYY)</p>
		</div>
		<label for="psw">Password:</label><br>
		<input type="password" id="psw" name="psw" placeholder="Password" ng-model="psw" required><br>
		<div class="form-group" ng-class="{ 'has-error': newForm.psw2.$invalid && !newForm.psw2.$pristine }">
			<label for="psw2">Password Confirmation:</label><br>
			<input type="password" id="psw2" name="psw2" placeholder="Confirm Password" ng-model="psw2" ng-keyup="checkPass()" required><br>
			<p ng-show="newForm.psw2.$invalid && !newForm.psw2.$pristine" class="help-block">Passwords must match</p>
		</div>
		<button type="reset" class="btn btn-default" id="resetButton" ng-click="reset()">Reset</button>
		<button type="button" class="btn btn-primary" ng-model="submitting" ng-disabled="newForm.$invalid || newForm.$pristine" ng-click="submit(); success()">Register</button>
	</form>
</div>
<!-- Load our script -->
<script src="js/app.js"></script>
</body>
</html>
